<h2>ARMY</h2>
<p>지니뮤직과 벅스에서는 발매되자마자 실시간 차트 1위에 올랐다.
플로에서는 발매된 후 10시간 만인 5월 21일 23시 24시간 차트 1위에 올랐다.
Melon 일간차트 및 24Hits 차트, 지니뮤직 일간차트 및 실시간 차트, 벅스 일간차트 및 실시간 차트, 플로 24시간 차트, VIBE일간차트, 아이차트에서 모두 1위에 오르는 PAK를 달성하였다. 2021년 5월 31일까지 약 150회의 PAK를 달성하였다.</p>
